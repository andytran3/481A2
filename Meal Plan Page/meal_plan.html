<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Meal Schedule</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="navbar">
  <a href="javascript:history.back()">‚Üê Back</a>
  <h1>MealMaster</h1>
  <div>
    <button id="addColumn">Add Column</button>
    <button id="removeColumn">Remove Column</button>
  </div>
</div>

<table id="mealTable">
  <tr>
    <th> </th>
    <th>Breakfast</th>
    <th>Lunch</th>
    <th>Dinner</th>
  </tr>
  <tr>
    <td>Monday</td>
    <td>Oatmeal</td>
    <td>Salad</td>
    <td>Chicken</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>Toast</td>
    <td>Sandwich</td>
    <td>Beef Stew</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>Yogurt</td>
    <td>Stir Fry</td>
    <td>Fish</td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td>Pancakes</td>
    <td>Pizza</td>
    <td>Tacos</td>
  </tr>
  <tr>
    <td>Friday</td>
    <td>Cereal</td>
    <td>Burger</td>
    <td>Steak</td>
  </tr>
  <tr>
    <td>Saturday</td>
    <td>Fruit Salad</td>
    <td>Sushi</td>
    <td>Curry</td>
  </tr>
  <tr>
    <td>Sunday</td>
    <td>Eggs</td>

  </tr>

<script src="scripts.js"></script>

</html>
