<!DOCTYPE html>
<html>
    <body>
        <h2>Create an account</h2>
        <p>Let's help you set up your account, it won't take long.</p>
        <br>
        <p><label for="sign-up-name">Name:</label></p>
        <textarea id="sign-up-name" name="sign-up-name" rows="1" cols="30"></textarea>
        <br>
        <p><label for="sign-up-email">Email:</label></p>
        <textarea id="sign-up-email" name="sign-up-email" rows="1" cols="30"></textarea>
        <br>
        <p><label for="sign-up-password">Password:</label></p>
        <textarea id="sign-up-password" name="sign-up-password" rows="1" cols="30"></textarea>
        <br>
        <p><label for="sign-up-confirm-password">Confirm Password:</label></p>
        <textarea id="sign-up-confirm-password" name="sign-up-confirm-password" rows="1" cols="30"></textarea>
        <br>
        <a href="#">Accept Terms & Conditions</a>
        <br>
        <button onclick="window.location.href = 'sign_in_page.html';">Sign Up</button>
        <br>
        <p>Already have an account? <a href="sign_in_page.html">Sign In</a></p>
    </body>
</html>
